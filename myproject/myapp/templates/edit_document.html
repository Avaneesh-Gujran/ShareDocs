<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .editor-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toolbar {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toolbar button,
        .toolbar select {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .toolbar button:hover,
        .toolbar select:hover {
            background-color: #0056b3;
        }

        .editor {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            outline: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <header>
            <h1>Edit Document: {{ document.title }}</h1>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <button onclick="document.execCommand('bold', false, null)">Bold</button>
            <button onclick="document.execCommand('underline', false, null)">Underline</button>
            <select onchange="changeFont(this.value)">
                <option value="">Font</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>

        <!-- Editable Content Area -->
        <div id="editor" class="editor" contenteditable="true">
            {{ document.content|safe }}
        </div>

        <!-- Save Button -->
        <form action="{% url 'save_document' document.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="content" id="content">
            <button type="submit" class="save-button" onclick="saveContent()">Save Changes</button>
        </form>
        <a href="{% url 'generate_pdf' document.id %}">
            <button type="button">Download PDF</button>
        </a>
    </div>

    <script>
        // Function to apply font change
        function changeFont(fontName) {
            document.execCommand("fontName", false, fontName);
        }

        // Function to capture content and submit it
        function saveContent() {
            const content = document.getElementById("editor").innerHTML;
            document.getElementById("content").value = content;
        }

        fetch(`/api/document/${documentId}/`)
    .then(response => response.json())
    .then(data => {
        if (data.content) {
            editor.value = data.content;
        }
    });

    const socket = io('http://localhost:3000');

// Join the document room
socket.emit('joinDocument', documentId);

// Handle real-time content updates
socket.on('contentUpdate', (content) => {
    editor.value = content; // Update the editor with the latest content
});

// Handle cursor updates
editor.addEventListener('click', () => {
    const cursorPosition = editor.selectionStart;
    socket.emit('cursorUpdate', {
        documentId,
        userId: userId, // Unique user ID
        cursorPosition
    });
});

socket.on('cursorUpdate', ({ userId, cursorPosition }) => {
    console.log(`User ${userId} cursor at position: ${cursorPosition}`);
});

    </script>
</body>
</html>
