<!DOCTYPE html>
<html>
<head>
    <title>{{ document.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        /* Rich text styles */
        b { font-weight: bold; }
        u { text-decoration: underline; }
        i { font-style: italic; }
    </style>
</head>
<body>
    <h1>{{ document.title }}</h1>
    <div>
        {{ document.content|safe }}
    </div>
</body>
</html>
